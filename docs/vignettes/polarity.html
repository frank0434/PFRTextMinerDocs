<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Polarity</title>
</head>

<style>
mark.positive{
    background-color: lightgreen;
    color: black;
}

mark.negative{
    background-color: pink;
    color: black;
}
h1 { 
    display: block;
    font-size: 1.2em;
    margin-top: 0.0em;
    margin-bottom: 0.0em;
    margin-left: 0;
    margin-right: 0;
    font-weight: bold;
}
.indented {
    margin-left: 5%;
    margin-right: 5%;
}
</style>

<body>

<h1>1: <em><span style="color: green">+.511</span></em></h1><p class="indented"><mark class = "positive">I really love working at Plant and Food Research. It is great.</mark></p>
<h1>2: <em><span style="color: #D0D0D0">.000</span></em></h1><p class="indented">Today I investigated methods in sentiment analysis.</p>
<h1>3: <em><span style="color: red">-.184</span></em></h1><p class="indented"><mark class = "negative">The results were not very pleasing.</mark></p>
<h1>4: <em><span style="color: green">+.136</span></em></h1><p class="indented"><mark class = "positive">Sentiment anaylsis is amazing! Especially for emojis.</mark></p>

</body>

</html>
